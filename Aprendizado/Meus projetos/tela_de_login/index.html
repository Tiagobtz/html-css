<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <section class="esquerda">
            
            <div><img src="imagens/redemais.png" alt="Rede Mais" class="imagem_logo"></div>
            
            <h3 class="titulo_login">Login</h3>
            
            <span class="subtitulo">Acesse e verifique a progamação de checkout's</span>

            <form>
                
                <section class="caixa_input">
                    
                    <label>Usuário</label>
                    <input type="text" placeholder="Usuário">

                </section>

                <section class="caixa_input">

                    <label>Senha</label>
                    <input type="password" placeholder="Senha">

                </section>

            </form>

            <section class="controle_salvamento">

                <span class="esqueceu_senha">Esqueceu sua senha?</span>

            </section>

            <section class="controle_acesso">

                <button type="submit">Login</button>
                <button class="botao_registrar">
                    <span class="botao_registrar_texto">Registrar</span>
                </button>

            </section>


        </section>
        
        <section class="direita">
            <div class="background_image">
                <h4>Seja bem vindo ao Bom vizinho!</h4>
                <hr>
                <div class="redemais"> <img src="imagens/compras300.png" alt="Compras"></div>
                <hr class="preciso">
                <span>Clique aqui e fique ligado em nossas ofertas</span>
            </div>
        </section>
      
    </main>
    
</body>
</html>
